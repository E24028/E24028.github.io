<!DOCTYPE html>
<html>
<head>
<link id="CSS" rel="stylesheet" href="/codepre.css"></link>
<title>コメント.html</title>
<style>
.container
{
    display: flex;
    height: 100%;
}

#LeftBox
{
    width: 60%;
}

#RightBox
{
    width: 40%;
    background-color: rgb(245, 245, 245);
    border-radius: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div id="LeftBox">
    <p>ドキュメントの内容</p>
    <code>&lt;div&gt;</code>
    <pre>function script()
{
    console.log('Hello world!');
}</pre>
  </div>
  <div id="RightBox">
    <script
      src="https://giscus.app/client.js"
      data-repo="E24028/E24028.github.io"
      data-repo-id="R_kgDOPzb9aQ"
      data-category="Announcements"
      data-category-id="DIC_kwDOPzb9ac4CvypU"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="light"
      data-lang="ja"
      crossorigin="anonymous"
      async>
    </script>
  </div>
</div>
<button id="colorMode" onclick="darkMode()" style="width: 50%;">ダークモードに切り替え</button>

<script>
function darkMode()
{
    const body = document.querySelector('body');
    const colorMode = document.getElementById('colorMode');
    const CSS = document.getElementById('CSS');
    body.style.backgroundColor = 'rgb(0, 0, 0)';
    body.style.color = 'rgb(255, 255, 255)';
    CSS.href = '/dark codepre.css';
    colorMode.onclick = lightMode;
    colorMode.innerText = "ライトモードに切り替え";
}

function lightMode()
{
    const body = document.querySelector('body');
    const colorMode = document.getElementById('colorMode');
    const CSS = document.getElementById('CSS');
    body.style.backgroundColor = 'rgb(255, 255, 255)';
    body.style.color = 'rgb(0, 0, 0)';
    CSS.href = '/codepre.css';
    colorMode.onclick = darkMode;
    colorMode.innerText = "ダークモードに切り替え";
}
</script>
</body>
</html>
