<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
html
{
    height: 100%;
}

body
{
    height: calc(100% - 16px);
}

#textArea
{
    resize: none;
    height: calc(100% - 5px);
    width: calc(100% - 5px);
}
</style>
</head>
<body>
<textarea id="textArea" oninput="URLparams()"></textarea>
<script src="https://E24028.github.io/URL操作.js"></script>
<script>
var textArea = document.getElementById('textArea');

function onLoad()
{
    var text = getParams('text');
    textArea.value = text;
}
onLoad();

function URLparams()
{
    // パラメーターを更新
    setParams(['text', textArea.value]);
}
</script>
</body>
</html>
