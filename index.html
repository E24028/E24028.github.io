  <span style="font-size: 2em;">ウィンドウ履歴の操作：</span>
  <button onclick="windowHistory(1)">次へ</button>
  <button onclick="windowHistory(-1)">戻る</button>
  <p></p>
  <button id="colorMode" onclick="darkMode()">ダークモードに切り替え</button>

  <script>
    function windowHistory(s)
    {
      window.history.go(s);
    }

    function darkMode()
    {
      const body = document.querySelector('body');
      const colorMode = document.getElementById('colorMode');
      body.style.backgroundColor = 'rgb(10, 10, 10)';
      body.style.color = 'rgb(255, 255, 255)';
      colorMode.onclick = "lightMode()";
      colorMode.innerText = "ライトモードに切り替え";
    }

    function lightMode()
    {
      const body = document.querySelector('body');
      const colorMode = document.getElementById('colorMode');
      body.style.backgroundColor = 'rgb(245, 245, 245)';
      body.style.color = 'rgb(0, 0, 0)';
      colorMode.onclick = "darkMode()";
      colorMode.innerText = "ダークモードに切り替え";
    }
  </script>
