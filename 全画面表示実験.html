<head>
<style>
iframe
{
    width: 100%;
    height: calc(100vh - 198px);
    border: 2px solid black;
}

.container
{
    display: flex;
}

button
{
    width: 50%;
    height: 77px;
    font-size: 50px;
}
</style>
</head>

<body>
<div id="iFrame">
    <iframe srcdoc="" allow="fullscreen"></iframe>
    <div class="container">
        <button onclick="fullscreen()" id="fullscreen">全画面表示する</button>
        <button onclick="exitFullscreen()" id="exitFullscreen" disabled>全画面表示を解除する</button>
    </div>
</div>

<p></p>
<button id="colorMode" onclick="darkMode()" style="width: 50%;">ダークモードに切り替え</button>

<script>
function fullscreen()
{
    const documentElement = document.getElementById('iFrame');

    const requestFullscreens = [
        "requestFullscreen",
        "webkitRequestFullScreen",
        "mozRequestFullScreen",
        "msRequestFullscreen",
    ];

    const Button = document.getElementById('fullscreen');
    const Button2 = document.getElementById('exitFullscreen');
    Button.disabled = true;
    Button2.disabled = false;

    try
    {
        for (let i = 0;
        i < requestFullscreens.length;
        i++)
        {
            if (document.documentElement[requestFullscreens[i]])
            {
                document.documentElement[requestFullscreens[i]]();
                break;
            }
        }
    } catch(error) {
        console.log('全画面表示できませんでした');
    }
}

function exitFullscreen()
{
    const documentElement = document.getElementById('iFrame');

    const exitFullscreens = [
        "exitFullscreen",
        "webkitExitFullscreen",
        "mozCancelFullScreen",
        "msExitFullscreen",
    ];

    const Button = document.getElementById('fullscreen');
    const Button2 = document.getElementById('exitFullscreen');
    Button.disabled = false;
    Button2.disabled = true;

    try
    {
        for (let i = 0;
        i < exitFullscreens.length;
        i++)
        {
            if (document[exitFullscreens[i]])
            {
                document[exitFullscreens[i]]();
                break;
            }
        }
    } catch(error) {
        console.log('全画面表示を解除できませんでした');
    }
}

function darkMode()
{
    const body = document.querySelector('body');
    const colorMode = document.getElementById('colorMode');
    body.style.backgroundColor = 'rgb(0, 0, 0)';
    body.style.color = 'rgb(255, 255, 255)';
    colorMode.onclick = lightMode;
    colorMode.innerText = "ライトモードに切り替え";
}

function lightMode()
{
    const body = document.querySelector('body');
    const colorMode = document.getElementById('colorMode');
    body.style.backgroundColor = 'rgb(255, 255, 255)';
    body.style.color = 'rgb(0, 0, 0)';
    colorMode.onclick = darkMode;
    colorMode.innerText = "ダークモードに切り替え";
}
</script>
</body>
